  <head>

  <body>
    <div class="tiledBackground">
      <div class="center">
        <h1>login page</h1>

            <input type="text" required />

          </div>
          <div class="txt-field">
            <input type="password" required />
            <label>password</label>

        </form>
      </div>
    </div>
  </body>
